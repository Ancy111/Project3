<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background: #fff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #ddd;
        }
    </style>
</head>
<body>

    <header>
        <h1>Dummy HTML Page</h1>
        <p>This is a sample placeholder page</p>
    </header>

    <main>
        <div class="card">
            <h2>Section One</h2>
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                This is dummy content for testing layouts.
            </p>
            <button>Click Me</button>
        </div>

        <div class="card">
            <h2>Section Two</h2>
            <p>
                Another block of sample text. Replace this with your real content.
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Dummy Company</p>
    </footer>

</body>
</html>
